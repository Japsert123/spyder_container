[spyder_container]
additional_packages=""
image=ghcr.io/japsert123/spyder_container:master
init=false
nvidia=false
pull=true
root=false
replace=true
start_now=true
exported_apps=/opt/conda/envs/spyder/share/applications/spyder.desktop
home=~/.local/miniforge
init_hooks=echo "conda activate spyder" >> ~/.bashrc
